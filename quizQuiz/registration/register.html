  <body>
    <hr />

    <div class="form1">
      <h2>Register</h2>
      <form method="post">
        First Name:<input type="text" /><br /><br />
        Last Name:<input type="text" /><br /><br />
        Email:<input type="email" /><br /><br />
        Password:<input type="password" min="4" /><br /><br />
        <input type="submit" value="Register" /><br /><br />
        <input type="reset" />
      </form>
    </div>
    <br />

    <div class="form2">
      <h2>Sign In</h2>
      <form method="post">
        Username:<input type="text" class="demo1" /><br /><br />
        Password:<input type="text" class="demo2" /><br /><br />
        <input type="reset" />
      </form>
    </div>
  </body>
